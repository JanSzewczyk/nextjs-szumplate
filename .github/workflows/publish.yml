name: Publish 📦🚀

on:
  push:
    branches: [main]

env:
  NODE_VERSION: 22.x

jobs:
  publish:
    name: Publish 📦🚀
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code 📚
        uses: actions/checkout@v5
      - name: Set up Node 🟢
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install packages ⚙️
        run: npm ci
