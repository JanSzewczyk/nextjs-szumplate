    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18.x]
        os: [ubuntu-latest]
    steps:
      - name: Checkout code ğŸ“š
        uses: actions/checkout@v4
      - name: Set up Node ğŸŸ¢
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Install dependencies âš™ï¸
        run: npm ci
      - name: Eslint Check â¬£
        run: npm run lint:ci

  type-check:
    name: TypeScript ğŸ› ï¸
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18.x]
        os: [ubuntu-latest]
    steps:
      - name: Checkout code ğŸ“š
        uses: actions/checkout@v4
      - name: Set up Node ğŸŸ¢
