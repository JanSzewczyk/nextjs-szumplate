      - name: Install dependencies âš™ï¸
        run: npm ci
      - name: TypeScript Check ğŸ› ï¸
        run: npm run type-check

  test:
    name: Test ğŸ§ª
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18.x]
        os: [ubuntu-latest]
    steps:
      - name: Checkout code ğŸ“š
        uses: actions/checkout@v4
      - name: Set up Node ğŸŸ¢
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Install dependencies âš™ï¸
        run: npm ci
      - name: Test Check ğŸ§ª
        run: npm run test

  e2e-test:
    name: Playwright ğŸ­
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18.x]
        os: [ubuntu-latest]
    timeout-minutes: 60
    steps:
      - name: Checkout code ğŸ“š
        uses: actions/checkout@v4
      - name: Set up Node ğŸŸ¢
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Install dependencies âš™ï¸
        run: npm ci
      - name: Build app ğŸ—ï¸
        run: npm run build
      - name: Install Playwright Browsers âš™ï¸
        run: npx playwright install --with-deps
      - name: Playwright tests check ğŸ­
        run: npm run e2e:ci
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
