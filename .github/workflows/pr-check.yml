  #          SOME_SECRET: ${{ secret.SOME_SECRET }}

  prettier:
    name: Prettier ğŸ§¹
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18.x]
        os: [ubuntu-latest]
    steps:
